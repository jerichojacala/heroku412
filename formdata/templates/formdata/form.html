<!--formdata/templates/form.html
Show a basic HTML form to the client
-->

{% extends 'formdata/base.html' %}

{% block content %}
    <div>
        <h1>Contact Form</h1>
        <form action="{% url 'submit' %}" method="POST">
            <!--The CSRF token is a security measure to verify that the web app only accepts a form that was authentically generated by this app-->
            {% csrf_token %}
            Name: <input type="text" name="name"><br>
            Favorite color: <input type="text" name="favorite_color"><br>
            <input type="submit">
        </form>
    </div>
{% endblock %}
