<!--mini_fb/templates/mini_fb/create_status_form.html-->

{% extends 'mini_fb/base.html' %}

{% block content %}

<h2>Create a status message for {{profile}}</h2>

<form method="POST">
{% csrf_token %}
    <!--token to ensure that this came from a valid form-->

    <table>
        {{form.as_table}} <!--display form from view as a table-->
        <tr>
            <td></td>
            <td><input type="submit" name="submit", value="Create Status Message">
        </form>
        <form action="{% url 'show_profile_page' profile.pk %}"> <!--take back to the profile page if status message canceled-->
            <input type="submit" name="Cancel", value="Cancel">
            </form>
        </td>
        </tr>
    </table>
    

{% endblock %}
