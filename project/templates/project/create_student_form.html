<!--form to create a student and a user at the same time-->
{% extends 'project/base.html' %}

{% block content %}

<h2>Create a Profile</h2>

<p>
    Fill in the form below to create your new profile.
</p>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        <!-- display user creation form as a table -->
        {{ user_creation_form.as_table }}
        
        <!-- display student creation form as a table -->
        {{ form.as_table }}
        
        <tr>
            <td></td>
            <td>
                <!-- Submit button for form submission -->
                <input type="submit" name="submit" value="Register and Create Profile">
            </td>
        </tr>
    </table>
</form>

<!-- Cancel button to redirect to the 'show_all_profiles' page -->
<div>
    <form action="{% url 'show_all_students' %}" method="GET">
        <input type="submit" value="Cancel">
    </form>
</div>
            



{% endblock %}
