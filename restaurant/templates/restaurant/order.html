<!--templates/restaurant/order.html
Show a basic HTML form to the client
-->

{% extends 'restaurant/base.html' %}

{% block content %}
    <div>
        <h1>Place An Order</h1>
        <form action="{% url 'confirmation' %}" method="POST">
            <!--The CSRF token is a security measure to verify that the web app only accepts a form that was authentically generated by this app-->
            {% csrf_token %}
            <h2>What items would you like?</h2>
            Single donut: $1<input type="checkbox" name="itemdonut" value="single-donut"><br>
            Dozen donuts: $10<input type="checkbox" name="itemdonutdozen" value="dozen-donut"><br>
            Cupcake: $1.50<input type="checkbox" name="itemcupcake" value="cupcake"><br>
            Thai Tea: $5<input type="checkbox" name="itemthaitea" value="thaitea"><br>

            <h2>Today's Special:</h2>
            {{special_desc}}<input type="checkbox" name="itemspecial" value="{{special_value}}"><br>

            <h2>Special Instructions</h2>
            <input type="text" name="instructions" style="width: 200px; height: 100px;"><br><br><br>

            Name: <input type="text" name="name"><br>
            Phone: <input type="text" name="phone"><br>
            Email: <input type="text" name="email"><br>
            <input type="submit">
        </form>
    </div>
{% endblock %}
